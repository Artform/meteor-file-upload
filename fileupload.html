<head>
   <title>File Upload Demo 2</title>
</head>

<body>
   <div class="container">
      <h1>File Uploads</h1>
      {{>uploadForm}}
      <h2>File Listing</h2>
      {{>fileList}}
   </div>
</body>

<template name="uploadForm">
   <form>
      {{> upload_bootstrap multiple=true callbacks=myCallbacks formData=someStuff }}
   </form>
</template>

<template name="fileList">
   {{#if uploads}}
   <table class="table table-striped table-hover">
      <thead>
         <tr>
            <th>Filename</th>
            <th>Link</th>
            <th>&nbsp;</th>
         </tr>
      </thead>
      <tbody>
         {{#each theUploads}}
         <tr>
            <td>{{name}}</td>
            <td><a target="_blank" href="/upload{{path}}">/upload{{path}}</a></td>
            <td>
               <button class="deleteFileButton">delete</button>
            </td>
         </tr>
         {{/each}}
      </tbody>
   </table>
   {{else}}
   <p class="alert alert-warning">No files have been uploaded yet.</p>
   {{/if}}
</template>
